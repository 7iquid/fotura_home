{%extends "base.html"%}
{% block title %} Add_barcode {% endblock title%}

{% block content %}  
<!--  Data area  -->
<div  class = "flex justify-between p-5  space-x-5 ">
  <!-- legft -->
    <div class = "container rounded-lg  py-4">

      <!-- table title -->
      <h1 class= "text-4xl box text-center text-bold font-weight-700 py-2 " >Codec</h1>
      <form action="#" method="POST" class= "font-black">
        <!-- data table -->
        <label class="block text-gray-200 textasm text-xl font-bold mb-2" for="id">ID:</label>
          <input class="shadow appearance-none border-2  font-black rounded-lg w-5/6 ml-12 py-3 px-4 h-14 bg-white text-right" type ="text" name = "id" placeholder="ID:" >
        <label class="block text-gray-200 textasm text-xl font-bold mb-2" for="part_no">PART NO.:</label>
          <input class="shadow appearance-none border-2  font-black rounded-lg w-5/6 ml-12 py-4 px-4 h-14 bg-white text-right" type="text" name = "part_no" placeholder="part_no" >
        <label class="block text-gray-200 textasm text-xl font-bold mb-2" for="by">By:</label>
          <input class="shadow appearance-none border-2  font-black rounded-lg w-5/6 ml-12 py-4 px-4 h-14 bg-white text-right" type="text" name = "by" placeholder="by" >
        <label class="block text-gray-200 textasm text-xl font-bold mb-2" for="date_entry">Date Entry:</label>
          <input class="shadow appearance-none border-2  font-black rounded-lg w-5/6 ml-12 py-4 px-4 h-14 bg-white text-right" type="datetime-local" name = "date_entry" placeholder="date_entry" >
        <label class="block text-gray-200 textasm text-xl font-bold mb-2" for="date_exit">Date Exit:</label>
          <input class="shadow appearance-none border-2  font-black rounded-lg w-5/6 ml-12 py-4 px-4 h-14 bg-white text-right" type="datetime-local" name = "date_exit" placeholder="date_exit" >
          <div class="  container justify-center  flex ">
          <input type="submit" value="Add" class="bg-blue-700 text-xl hover:bg-blue-500 text-white w-1/4 mt-5 py-2 px-3 rounded-lg">
          </div>
      </form>
    </div>

    <!-- right -->
   <div class = "container mt-14" >
    <form  action="#" method="post"  class= "items-start max-auto" >
      <input type="text" name="barcode" placeholder="Input Barcode" class="border-2 border-white-700 w-3/4  py-3 px-4 rounded-lg shadow-2xl">
      <input type="submit" value="Search" class="bg-blue-700 text-xl hover:bg-blue-500 text-white py-2 px-3 rounded-lg">
    </form>

      <label class="block text-gray-200 textasm text-xl font-bold mb-2 mt-2" for="img_ko">Picture:</label>
      <p class="shadow appearance-none border-2  font-light rounded-lg w-5/6 ml-12 py-4 px-4 h-full bg-white text-right" name = "img_ko" alt="logo">
        {{img_ko}}
  </div>
</div>   



{% endblock %}
